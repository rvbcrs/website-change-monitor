version: '3.8'

services:
  deltawatch:
    image: deltawatch:latest
    pull_policy: never
    container_name: deltawatch
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/apps/web/server/data
    volumes:
      - ./apps/web/server/data:/app/apps/web/server/data
